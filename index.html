<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSnippets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QuickSnippets</h1>
        </header>
        <main>
            <form id="snippet-form">
                <input type="text" id="snippet-input" placeholder="Enter your snippet" required>
                <button type="submit" id="add-snippet">Add Snippet</button>
            </form>
            <ul id="snippet-list"></ul>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
